<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>BMI Calculator</title>

</head>

<body>
    <div class="content">
        <div class="intro">
            <h2 id="intro-title">BMI Calculator</h2>
            <p id="intro-description">This is your body mass index (BMI) calculator. Enter the information below to find
                your current index.</p>
        </div>

        <div class="calculator">
            <form action="" method="get" id="form">

                <div>
                    <label for="age"></label>
                    <input type="text" id="age" name="age" placeholder="Your age (ex. 30)" />
                </div>
                <div>
                    <label for="height"></label>
                    <input type="text" id="height" name="height" placeholder="Your height (ex. 185)" />
                </div>
                <div id="peso">
                    <label for="weight"></label>
                    <input type="text" id="weight" name="weight" placeholder="Your weight (ex. 50)" />
                </div>
                <div id="buttons">
                    <div class="btn">
                        <button id="button" type="submit">Calculate</button>
                    </div>
                    <div class="btn">
                        <button id="btn-clean" type="reset">Clean</button>
                    </div>
                </div>

            </form>
        </div>
        <div id="result"></div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
